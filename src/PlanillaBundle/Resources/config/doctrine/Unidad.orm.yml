PlanillaBundle\Entity\Unidad:
    type: entity
    repositoryClass: PlanillaBundle\Repository\UnidadRepository
    table: unidad
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: false
            length: 200
            options:
                fixed: false
        abrev:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        estado:
            type: boolean
            nullable: false
    lifecycleCallbacks: {  }
